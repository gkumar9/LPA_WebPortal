<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 â€“ Document editor</title>
    <script src="ckeditor.js"></script>
</head>
<body onload="SetPath('../'); initdef();setLang();">

    <h1>Web Samhita in CKEditor 5</h1>

	
	<!------Web Samhita implementation>
	<!-- Following controls are essential for language support -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center p-3">
				<select id="txtLanguage" onchange="setLang();">
					<option value="0" selected="selected">English</option>
					<option value="1">Marathi</option>
				</select>
				<select id="txtKeyboard" onchange="changeKB()" disabled="disabled">
					<option value="Phonetic" >Phonetic</option>
					<option value="Inscript" >Inscript</option>
					<option value="Ramington" >Ramington</option>
					<option value="Network" >Network</option>
					<option value="Typewrit">TypeWrit</option>
					<option value="Modular">Modular</option>
					<option value="Godrej">Godrej</option>
					<option value="Ramington2">Ramington2</option>
				</select>
			</div>
		</div>
	</div>
	<div id="floatTutor"> </div>

	<!------Web Samhita implementation -->
	
	
    <!-- The toolbar will be rendered in this container. -->
    <div id="toolbar-container"></div>

    <!-- This container will become the editable. -->
    <div id="editor" onfocus="hook(this);">
        <p>This is the initial editor content.</p>
    </div>

	
	
 <script src="../Unicode.js" type="text/javascript"></script>
    <script>
        DecoupledEditor
            .create( document.querySelector( '#editor' ) )
            .then( editor => {
                const toolbarContainer = document.querySelector( '#toolbar-container' );

                toolbarContainer.appendChild( editor.ui.view.toolbar.element );
            } )
            .catch( error => {
                console.error( error );
            } );
			
		
	
    </script>
</body>
</html>
